<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="telephone=no" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/theme.css" />
  </head>

  <body>
    <div id="reset-password">
      <div class="header">
        <h1><center>Solicitação de Redefinição de Senha</center></h1>
      </div>

      <div class="body">
        <p class="greeting">Olá, $USERNAME!</p>
        <p>
          Você está recebendo esse email porque solicitou a redefinição da sua
          senha, para prosseguir clique no link abaixo:
        </p>
        <a href="$BASE_URL/auth/redefine-password?token=$TOKEN">
          <p>Clique aqui para criar uma nova senha</p>
        </a>
        <p>Bons planejamentos e boas compras!</p>
      </div>
    </div>
    <div class="footer">
      <p>Lixt</p>
      <p>aplication@lixt.com</p>
    </div>
  </body>
</html>

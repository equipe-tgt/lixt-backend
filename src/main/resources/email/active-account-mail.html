<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="date=no"> 
        <meta name="format-detection" content="telephone=no">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet">

        <style type="text/css">

            * {
                margin: 0 !important;
                padding: 0 !important;
                box-sizing: border-box !important;
            }

            body {
                margin: 0;
                background-color: #F0F0F7 !important;
            }

            h1 {
                font-family: Helvetica, Arial, sans-serif !important;
                font-weight: 800 !important;
                font-size: 2rem !important;
                line-height: 2.25rem !important;
                color: #32264D !important;

                order: inherit;
            }

            p {
                font-family: Helvetica, Arial, sans-serif !important;
                font-style: normal !important;
                font-weight: normal !important;
                font-size: 14px !important;
                line-height: 1.5rem !important;
                color: #32264D !important;
            }

            a:link {
                color: #32264D !important;
            }

            #active-account {
                margin: 1rem !important;
                padding-top: 1rem !important;
            }

            #active-account .header {
                background-color: #D3D3D3;
                padding: 1rem 0 !important;
                
            }

            #active-account .body {
                padding: 1rem !important;
                background: white !important;
            }

            #active-account .body .greeting {
                margin-bottom: 4px !important;
                font-size: 16px !important;
                font-weight: 600 !important;
            }

            #active-account .footer {
                padding: 1rem !important;
            }

            #active-account .footer p {
                font-family: Helvetica, Arial, sans-serif !important;
                font-size: 12px !important;
                line-height: 16px !important;
                color: #aaaaaa !important;
            }

        </style>
    </head>

    <body>
        <div id="active-account">

            <div class="header">
                <h1><center>Bem-Vindo à Plataforma Lixt</center></h1>
            </div>

            <div class="body">
                <p class="greeting">Olá, $USERNAME!</p>
                <p>Ficamos felizes em te receber no Lixt!</p>

                <a href="$BASE_URL/auth/active-user?token=$TOKEN">
                    <p>Antes de realizar seu primeiro acesso, clique aqui para ativar a conta</p>
                </a>
            </div>

            <div class="footer">
                <p>Lixt</p>
                <p>aplication@lixt.com</p>
            </div>
        </div>
    </body>

</html>

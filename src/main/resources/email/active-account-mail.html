<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="telephone=no" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/theme.css" />

    <style>
body {
  background-color: #eaeaea;
  width: 100%;
  margin: 0;
  font-family: sans-serif;
  text-align: center;
}

h1 {
  font-weight: 600;
}

a {
  color: #07b4d2;
  text-decoration: none;
}

body > div:first-child {
  background-color: #fff;
  width: 90%;
  min-width: 300px;
  margin: 25px auto;
  border-radius: 5px;
  box-shadow: 10px 10px 5px -6px rgba(0, 0, 0, 0.26);
}

.header {
  border-radius: 5px 5px 0 0;
  background-color: #07b4d2;
  width: 100%;
  padding: 5px 0;
  color: white;
}

.body {
  padding: 10px;
}

.illustration {
  width: 70%;
  max-width: 250px;
  margin: 30px 0 10px 0;
}

.text {
  width: 70%;
  margin: 0 auto 25px auto;
}

.footer p {
  margin: 3px 0;
  color: #959595;
}
    </style>
  </head>

  <body>
    <div id="active-account">
      <div class="header">
        <h1><center>Bem-Vindo à Plataforma Lixt</center></h1>
      </div>

      <div class="body">
        <img src="../assets/logo_lixt.png" alt="Logo do Lixt" />

        <p class="greeting">Olá, $USERNAME!</p>
        <p>Ficamos felizes em te receber no Lixt!</p>

        <p>
          Antes de realizar seu primeiro acesso,
          <a href="$BASE_URL/auth/active-user?token=$TOKEN"
            >clique aqui para ativar a conta
          </a>
        </p>
      </div>
    </div>
    <div class="footer">
      <p>Lixt</p>
      <p>aplication@lixt.com</p>
    </div>
  </body>
</html>
